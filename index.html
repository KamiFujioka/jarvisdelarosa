    .toggle-change::after {
        border-top: 0;
        border-bottom: 0.3em solid;
    }
    .fade{
        animation: fadein .5s ease-in-out;
    }
    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .changeColortxt{
        color: darkgray;
    }

    .modal-target {
        width: 300px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .modal-target:hover {
        opacity: 0.7;
    }
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        /*background-color: rgb(0,0,0); !* Fallback color *!*/
        /*background-color: rgba(0,0,0,0.8); !* Black w/ opacity *!*/
        backdrop-filter: blur(1rem);
    }

    /* Modal Content (image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        opacity: 1 !important;
        max-width: 40%;
    }

    /* Caption of Modal Image */
    .modal-caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 40%;
        text-align: center;
        color: white;
        font-weight: 700;
        font-size: 1em;
        margin-top: 32px;
    }

    /* Add Animation */
    .modal-content, .modal-caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {-webkit-atransform:scale(0)}
        to {-webkit-transform:scale(1)}
    }

    @keyframes zoom {
        from {transform:scale(0)}
        to {transform:scale(1)}
    }

    /* The Close Button */
    .modal-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: gray;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .modal-close:hover,
    .modal-close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script type="text/javascript">
    // Toggle group buttons
    document.getElementById('charcoal').style.display = 'none';

    function showOilPainting(){
        document.getElementById('digitalPainting').style.display = 'none';
        document.getElementById('charcoal').style.display = 'none';

        // document.getElementById('thirdButton').style.color = 'darkgray';
        // document.getElementById('secondButton').style.color = 'white';
        // document.getElementById('firstButton').style.color = 'white';
    }
    // End function
    // Modal Setup
    var modal = document.getElementById('modal');

    var modalClose = document.getElementById('modal-close');
    modalClose.addEventListener('click', function() {
        modal.style.display = "none";
    });

    // global handler
    document.addEventListener('click', function (e) {
        if (e.target.className.indexOf('modal-target') !== -1) {
            var img = e.target;
            var modalImg = document.getElementById("modal-content");
            var captionText = document.getElementById("modal-caption");
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }
    });
</script>
